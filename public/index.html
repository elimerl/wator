<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Wa-Tor in JavaScript" />
  <link rel="stylesheet" type="text/css" href="/index.css" />
  <title>Wa-Tor</title>
</head>

<body>
  <div class="container">
    <br>
    <form>
      <h2>Parameters</h2>

      <label for="nfish">Number of fish</label>
      <input type="number" class="form-control" id="nfish" placeholder="Enter number">
      <label for="nshark">Number of sharks</label>
      <input type="number" class="form-control" id="nshark" placeholder="Enter number">
      <label for="fbreed">Fish breed every</label>
      <input type="number" class="form-control" id="fbreed" placeholder="Enter number">
      <label for="sbreed">Sharks breed every</label>
      <input type="number" class="form-control" id="sbreed" placeholder="Enter number">
      <label for="sbreed">Sharks starve after</label>
      <input type="number" class="form-control" id="starve" placeholder="Enter number">

    </form>
    <br>
    <button id="start" class="btn btn-primary">Start</button>
    <p id="counts"></p>
    <span id="fps"></span><br>
    <canvas width="800" height="800" id="canvas" style="display: inline;"></canvas>
    <!-- <canvas width="600" height="600" style="display: inline;" id="chart"></canvas> -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </div>
  <script type="module" src="/dist/index.js"></script>

</body>

</html>
